<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
        <div id="content-container">
          <div id="stats-heading">
            <p>
              Get <span style="color:hsl(277, 64%, 61%);">insights</span> that help your business grow.
            </p>
          </div>
          <div id="content-description">
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
          <div id="stats-numbers">
            <div>
              <p class="numbers-heading">
                10k+
              </p>
              <p class="numbers-category">
                companies
              </p>
            </div>
            <div>
              <p class="numbers-heading">
                314
              </p>
              <p class="numbers-category">
                templates
              </p>
            </div>
            <div>
              <p class="numbers-heading">
                12M+
              </p>
              <p class="numbers-category">
                queries
              </p>
            </div>
          </div>
        </div>
        <div id="image-container">
          <div></div>
        </div>
  </div>
  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abid Khan</a>.
  </div> -->
</body>
</html>
